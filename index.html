<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>
</head>

<body>

  <main class="container my-3">

    <form  method="get" >
      <div class="form-floating mb-3">
        <input type="text" class="form-control " name="name" id="name" placeholder="Name" required>
        <label class="form-label" for="name">Name</label>
        
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="last-name" id="last-name" placeholder="last-name" required>
        <label for="last-name">Last name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" name="email" id="email" placeholder="email" required>
        <label for="email">email</label>
      </div>

      <div class="text-center">

        <button type="submit" id="btn-save" class="btn btn-outline-primary">
          SAVE
        </button>

        <button type="reset" class="btn btn-outline-danger"> CANCEL</button>

      </div>


    </form>

    <table class="table table-info table-striped table-hover table-bordered border-danger text-center ">
      <caption class="caption-top">list coders</caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">

       

      </tbody>
    </table>

  </main>



  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
